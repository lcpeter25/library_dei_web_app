<br>

<div class="row">

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="total-authors">
                <div class="card-header">
                    <h5 class="card-title">Total Authors</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{total_authors}}</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="diverse-authors">
                <div class="card-header">
                    <h5 class="card-title">Percent Diverse Authors</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{diverse_percentage}}%</h3>
                </div>
            </div>
        </div>
    </div>

    <div class="col">
        <div class="col-md">
            <div class="card text-center text-white  mb-3" id="total-books">
                <div class="card-header">
                    <h5 class="card-title">Total Books</h5>
                </div>
                <div class="card-body">
                    <h3 class="card-title">{{total_books}}</h3>
                </div>
            </div>
        </div>
    </div>
</div>
